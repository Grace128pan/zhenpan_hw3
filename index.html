<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="start-value">Starting Value:</label>
        <input type="number" id="start-value" value="1" min="1">

        <label for="end-value">Ending Value:</label>
        <input type="number" id="end-value" value="100" min="1" max="100">

        <label for="fizz-value">Fizz Value:</label>
        <input type="number" id="fizz-value" value="3" min="1">

        <label for="buzz-value">Buzz Value:</label>
        <input type="number" id="buzz-value" value="5" min="1">

        <label for="width">Width (px):</label>
        <input type="number" id="width" value="60" min="10">

        <label for="height">Height (px):</label>
        <input type="number" id="height" value="60" min="10">

        <label for="fizz-color">Fizz Color:</label>
        <input type="color" id="fizz-color" value="#ccffcc">

        <label for="buzz-color">Buzz Color:</label>
        <input type="color" id="buzz-color" value="#ccccff">

        <label for="fizzbuzz-color">FizzBuzz Color:</label>
        <input type="color" id="fizzbuzz-color" value="#ffcccb">

        <label for="none-color">None Color:</label>
        <input type="color" id="none-color" value="#e0e0e0">

        <button id="generate-btn">Generate</button>
        <button id="clear-btn">Clear</button>
    </div>
    <main id="main-container"></main>

    <script src="script.js"></script>
</body>
</html>
